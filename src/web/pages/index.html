<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Learning Quiz Maker</title>
    <link rel="stylesheet" href="/assets/tailwind.css" />
    <script defer src="/assets/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body class="bg-neutral-950 text-neutral-100" x-data="sourcePage()">
    <main class="mx-auto max-w-4xl p-6">
      <h1 class="text-3xl font-bold">Self-Learning Quiz Maker</h1>
      <p class="mt-2 text-sm text-neutral-400">
        Upload markdown files and/or YouTube links, then generate a mixed quiz.
      </p>

      <section class="card mt-6">
        <h2 class="text-xl font-semibold">1) Add Learning Sources</h2>
        <label class="mt-4 block text-sm font-medium">Markdown files</label>
        <input class="mt-1 block w-full rounded border border-neutral-700 bg-neutral-900 p-2 text-neutral-200" type="file" multiple accept=".md,.markdown,text/markdown" @change="onFilesChanged($event)" />

        <label class="mt-4 block text-sm font-medium">YouTube URLs (one per line)</label>
        <textarea class="mt-1 h-28 w-full rounded border border-neutral-700 bg-neutral-900 p-2 text-neutral-200" x-model="youtubeUrls" placeholder="https://www.youtube.com/watch?v=..."></textarea>

        <button class="btn-primary mt-4" @click="ingestSources" :disabled="loading">Ingest Sources</button>
        <p class="mt-3 text-sm text-neutral-300" x-text="status"></p>
      </section>

      <section class="card mt-6">
        <h2 class="text-xl font-semibold">2) Generate Quiz</h2>
        <label class="mt-3 flex items-center gap-2 text-sm font-medium">
          <input type="checkbox" x-model="autoMetadata" />
          Auto-generate title + description from source content
        </label>

        <label class="mt-3 block text-sm font-medium">Quiz title</label>
        <input class="mt-1 block w-full rounded border border-neutral-700 bg-neutral-900 p-2 text-neutral-200 disabled:opacity-60" x-model="title" :disabled="autoMetadata" placeholder="My Study Quiz" />

        <label class="mt-3 block text-sm font-medium">Description</label>
        <textarea class="mt-1 block w-full rounded border border-neutral-700 bg-neutral-900 p-2 text-neutral-200 disabled:opacity-60" x-model="description" :disabled="autoMetadata" placeholder="What this quiz focuses on and why it matters."></textarea>

        <label class="mt-3 block text-sm font-medium">Topic</label>
        <input class="mt-1 block w-full rounded border border-neutral-700 bg-neutral-900 p-2 text-neutral-200" x-model="topic" placeholder="Distributed systems fundamentals" />

        <label class="mt-3 block text-sm font-medium">Question count</label>
        <input class="mt-1 block w-32 rounded border border-neutral-700 bg-neutral-900 p-2 text-neutral-200" x-model.number="questionCount" type="number" min="4" max="20" />

        <button class="btn-primary mt-4" @click="generateQuiz" :disabled="loading || sourceIds.length === 0">Generate Quiz</button>
        <div class="mt-4 rounded border border-neutral-800 bg-black/40 p-3" x-show="loading">
          <div class="flex items-center gap-2 text-emerald-400">
            <span class="spinner"></span>
            <span class="text-sm font-medium">Generating quiz...</span>
          </div>
          <p class="mt-2 text-sm text-neutral-300" x-text="currentGenerationStep"></p>
          <p class="mt-1 text-xs text-neutral-500">Check server console for backend pass-by-pass logs.</p>
        </div>
      </section>
    </main>
  </body>
</html>
